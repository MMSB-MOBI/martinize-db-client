<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="MArtini Database"

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>MAD - MArtini Database - Database for coarse grained biomolecules</title>

    <meta name="keywords" content="MAD, MArtini Database, Martinize, CGMartini, INSANE, Coarse grained">
    <meta name="title" content="MArtini Database">
    <meta name="description" content="MArtini Database references high quality coarse grained models and let you upload yours.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/">
    <meta property="og:title" content="https://mad.ibcp.fr/">
    <meta property="og:description" content="MArtini Database references high quality coarse grained models and let you upload yours.">
    <meta property="og:image" content="https://mad.ibcp.fr/assets/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mad.ibcp.fr/">
    <meta property="twitter:title" content="MArtini Database">
    <meta property="twitter:description" content="MArtini Database references high quality coarse grained models and let you upload yours.">
    <meta property="twitter:image" content="https://mad.ibcp.fr/assets/logo.png">
